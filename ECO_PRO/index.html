            colors: {
              'primary': 'rgb(var(--color-primary) / <alpha-value>)',
              'secondary': 'rgb(var(--color-secondary) / <alpha-value>)',
              'success': 'rgb(var(--color-success) / <alpha-value>)',
              'warning': 'rgb(var(--color-warning) / <alpha-value>)',
              'danger': 'rgb(var(--color-danger) / <alpha-value>)',
              'light': 'rgb(var(--color-light) / <alpha-value>)',
              'dark': 'rgb(var(--color-light) / <alpha-value>)',
              'bg-main': 'rgb(var(--color-bg-main) / <alpha-value>)',
              'bg-card': 'rgb(var(--color-bg-card) / <alpha-value>)',
              'gray-text': 'rgb(var(--color-gray-text) / <alpha-value>)',
              'border-color': 'rgb(var(--color-border-color) / <alpha-value>)',
              'trade-primary': 'rgb(var(--color-bg-main) / <alpha-value>)',
              'trade-secondary': 'rgb(var(--color-bg-card) / <alpha-value>)',
              'accent': 'rgb(var(--color-secondary) / <alpha-value>)',
              'completed': 'rgb(var(--color-success) / <alpha-value>)',
              'delayed': 'rgb(var(--color-danger) / <alpha-value>)',
              'at-risk': 'rgb(var(--color-warning) / <alpha-value>)',
              'scheduled': 'rgb(var(--color-secondary) / <alpha-value>)',
            }
          }
        }
      }
    </script>

{
  "imports": {

    "chart.js": "https://aistudiocdn.com/chart.js@^4.5.1",
    "react-chartjs-2": "https://aistudiocdn.com/react-chartjs-2@^5.3.1",

<style>
:root {
    /* Default Theme (Original) */
    --color-primary-val: 20 184 166;
    --color-secondary-val: 59 130 246;
    --color-success-val: 34 197 94;
    --color-warning-val: 245 158 11;
    --color-danger-val: 239 68 68;
    --color-bg-main-val: 15 23 42;
    --color-bg-card-val: 30 41 59;
    --color-border-color-val: 51 65 85;
    --color-light-val: 241 245 249;
    --color-gray-text-val: 148 163 184;
}

body.theme-default, :root {
    --color-primary: var(--color-primary-val);
    --color-secondary: var(--color-secondary-val);
    --color-success: var(--color-success-val);
    --color-warning: var(--color-warning-val);
    --color-danger: var(--color-danger-val);
    --color-bg-main: var(--color-bg-main-val);
    --color-bg-card: var(--color-bg-card-val);
    --color-border-color: var(--color-border-color-val);
    --color-light: var(--color-light-val);
    --color-gray-text: var(--color-gray-text-val);
}

body.theme-orange {
    --color-primary: 255 95 31; /* Neon Orange */
    --color-secondary: 255 128 81; /* Lighter orange */
    --color-success: 34 197 94; /* Keep green for success */
    --color-warning: 245 158 11; /* Keep amber for warning */
    --color-danger: 239 68 68; /* Keep red for danger */
    --color-bg-main: 10 10 10; /* Near black */
    --color-bg-card: 28 28 28; /* Dark gray */
    --color-border-color: 68 68 68; /* #444444 */
    --color-light: 241 245 249; /* Keep off-white text */
    --color-gray-text: 160 160 160; /* #A0A0A0 */
}

/* Particle background */
#particles-container {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}
body.music-player-active #particles-container {
    opacity: 1;
}
.particle {
    position: absolute;
    width: 3px; height: 3px;
    border-radius: 50%;
    animation: particleFloat 15s infinite linear;
    will-change: transform;
}
@keyframes particleFloat {
    0% { transform: translateY(100vh); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Music Player Styles */
.player-container {
    position: fixed;
    width: 380px;
    background: rgb(var(--color-bg-card));
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
    border: 1px solid rgb(var(--color-border-color));
    z-index: 1000;
    color: rgb(var(--color-light));
    user-select: none;
    display: flex;
    flex-direction: column;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
}
.player-container.minimized {
    width: 300px;
    height: 70px;
    flex-direction: row;
}

.album-art {
    width: 100%;
    height: 280px;
    background: linear-gradient(135deg, rgba(var(--color-bg-card), 0.7) 0%, rgba(var(--color-bg-main), 0.7) 100%),
                linear-gradient(135deg, rgb(var(--color-primary)) 0%, rgb(var(--color-secondary)) 100%);
    background-blend-mode: multiply, normal;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
    flex-shrink: 0;
}
.album-art-header {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    gap: 8px;
    cursor: default;
}
.window-btn {
    width: 20px; height: 20px;
    border-radius: 50%;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: #fff;
    font-size: 10px;
    transition: transform 0.2s;
}
.window-btn:hover { transform: scale(1.1); }
.minimize-btn { background: rgb(var(--color-warning)); }
.close-btn { background: rgb(var(--color-danger)); }

.drag-handle { cursor: move; }
.music-text {
    font-size: 42px;
    font-weight: 800;
    margin-bottom: 10px;
    background: linear-gradient(135deg, rgb(var(--color-primary)), rgb(var(--color-secondary)));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.lorem-text { font-size: 14px; color: rgb(var(--color-gray-text)); }

.wave-container {
    position: absolute;
    bottom: 20px;
    width: 100%;
    height: 40px;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    gap: 4px;
    opacity: 0.6;
}
.wave-bar {
    width: 5px;
    background: linear-gradient(to top, rgb(var(--color-primary)), rgb(var(--color-secondary)));
    border-radius: 2px 2px 0 0;
    animation: wave 1.5s ease-in-out infinite alternate;
}
@keyframes wave {
    0% { height: 2px; }
    100% { height: 30px; }
}
.wave-bar:nth-child(2) { animation-delay: 0.1s; }
.wave-bar:nth-child(3) { animation-delay: 0.2s; }
.wave-bar:nth-child(4) { animation-delay: 0.3s; }
.wave-bar:nth-child(5) { animation-delay: 0.4s; }
.wave-bar:nth-child(6) { animation-delay: 0.5s; }
.wave-bar:nth-child(7) { animation-delay: 0.6s; }
.wave-bar:nth-child(8) { animation-delay: 0.7s; }

.player-content { padding: 25px; flex-grow: 1; }
.song-info { margin-bottom: 20px; }
.song-title { font-size: 20px; font-weight: 700; margin-bottom: 4px; }
.song-artist { font-size: 14px; color: rgb(var(--color-gray-text)); }

.progress-container { margin-bottom: 20px; }
.progress-bar {
    width: 100%; height: 5px;
    background-color: rgb(var(--color-bg-main));
    border-radius: 5px;
    margin-bottom: 8px;
    overflow: hidden;
    cursor: pointer;
}
.progress-fill {
    height: 100%;
    background: linear-gradient(to right, rgb(var(--color-primary)), rgb(var(--color-secondary)));
    width: 0%;
    border-radius: 5px;
    position: relative;
    transition: width 0.1s linear;
}
.time-display { display: flex; justify-content: space-between; font-size: 12px; color: rgb(var(--color-gray-text)); }

.controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
.control-btn {
    background: none; border: none;
    color: rgb(var(--color-gray-text)); font-size: 18px;
    cursor: pointer; transition: all 0.2s;
    width: 40px; height: 40px;
    display: flex; align-items: center; justify-content: center;
    border-radius: 50%;
}
.control-btn:hover { color: rgb(var(--color-light)); background-color: rgb(var(--color-border-color)); }
.control-btn.active { color: rgb(var(--color-primary)); }

.play-btn {
    background: linear-gradient(135deg, rgb(var(--color-primary)), rgb(var(--color-secondary)));
    color: white; width: 60px; height: 60px;
    box-shadow: 0 5px 15px rgba(var(--color-primary), 0.2);
}
.play-btn:hover { transform: scale(1.05); }

.branding {
    display: flex; justify-content: space-between; align-items: center;
    padding-top: 15px; border-top: 1px solid rgb(var(--color-border-color));
}
.logo { display: flex; align-items: center; gap: 8px; }
.logo-icon { font-size: 20px; color: rgb(var(--color-primary)); }
.logo-text { font-size: 16px; font-weight: 700; }
.logo span { color: rgb(var(--color-primary)); }
.eco-music { font-size: 14px; color: rgb(var(--color-gray-text)); font-weight: 600; }

/* Minimized State */
.player-minimized-content {
    display: flex;
    align-items: center;
    padding: 0 15px;
    width: 100%;
    height: 100%;
    gap: 10px;
}
.minimized-song-info {
    flex-grow: 1;
    overflow: hidden;
    white-space: nowrap;
}
.minimized-song-title { font-size: 14px; font-weight: bold; }
.minimized-song-artist { font-size: 12px; color: rgb(var(--color-gray-text)); }
.minimized-controls { display: flex; align-items: center; gap: 5px; }
.minimized-controls .control-btn { width: 30px; height: 30px; font-size: 14px; }
.minimized-controls .play-btn { width: 40px; height: 40px; font-size: 16px; }

</style>
